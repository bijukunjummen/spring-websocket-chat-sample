<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><span class="navbar-text">Welcome <span th:text="${user}">User</span></span></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h3>Chat</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="row">
                    <div class="col-sm-4">
                        <form role="form" onsubmit="submitGreeting(chatmessage)">
                            <div class="form-group">
                                <label for="greeting">Message</label>
                                <input type="text" class="form-control" id="greeting" placeholder="Enter Greeting"/>
                            </div>
                            <input type="submit" class="btn btn-default" value="Submit"/>
                            <div ng-if="connected"><span class="label label-success">Connected</span></div>
                            <div ng-if="!connected"><span class="label label-danger">Not Connected</span></div>
                        </form>
                    </div>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="10">hello world</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
